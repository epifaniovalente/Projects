<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

                        <input type="text" name="usuario" id="usuario" placeholder="Nome do utilizador" required>
                    </div>

                    <div class="icone">
                        <label for="senha"> <img src="../images/icon-senha.png" alt=""></label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>
                    
                    <a href="esqueceu">Esqueceu a senha?</a>

                    <input type="submit" value="Entrar">
